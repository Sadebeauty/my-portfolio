<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/22fe78a8a2.js"
      crossorigin="anonymous"></script>
    <title>Folasade's Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="CSS/portfolio.css" />
  </head>
  <body class="contact-body">
    <div class="heading">
      <nav>
        <ul class="d-flex justify-content-between">
          <li>
            <a
              href="/index.html"
              title="Homepage"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/about.html"
              title="About Folasade"
              >About</a
            >
          </li>

          <li>
            <a
              href="/work.html"
              title="Check Folasade's works"
              >Works</a
            >
          </li>

          <li>
            <a
              href="/contact.html"
              title="Contact Folasade"
              >Contacts</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="contacts">
      <h1>Let's get in touch</h1>
      <h3>Email</h3>
      <a
        href="mailto:adesopefolasade88@gmail.com"
        title="email address"
        target="_blank"
        >adesopefolasade88@gmail.com</a
      >
      <br />
      <br />
      <h3>X</h3>
      <a
        href="https://x.com/sadebeautyMpire"
        title="X handle"
        target="_blank"
        >@sadebeautyMpire</a
      >
      <br />
      <br />
      <h3>LinkedIn</h3>
      <a
        href="https://www.linkedin.com/in/adesope-folasade-1bb66872?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
        title="LinkedIn handle"
        target="_blank">
        Folasade Adesope</a
      >
    </div>
    <div class="row">
      <div class="col-6">
        <img
          src="/images/desktop-background.jpg"
          alt="background-image"
          width="600"
          height="500"
          class="background-image" />
      </div>

      <div class="col-6">
        <h1 class="feedback">Send Feedback</h1>
        <form>
          <label for="fullname">Full Name</label> <br />
          <input
            type="text"
            id="fullname"
            placeholder="Input your name" />
          <br />
          <label for="email">Email Address</label> <br />
          <input
            type="email"
            id="email"
            placeholder="Email address" />
          <br />
          <label for="feedback">Write your Feedback</label> <br />
          <textarea
            id="review"
            rows="4"
            cols="65">
          </textarea>

          <br />
          <input
            type="submit"
            id="submit"
            value="Send Feedback"
            class="btn btn-primary mb-5 mt-2" />
        </form>
      </div>
      <footer>
        <div class="row">
          <div class="col">
            <a
              href="mailto:adesopefolasade88@gmail.com"
              title="email address"
              target="_blank"
              class="contact-logo">
              <i class="fa-regular fa-envelope"></i>
            </a>
          </div>

          <div class="col">
            <a
              href="https://x.com/sadebeautyMpire"
              title="X handle"
              target="_blank"
              class="contact-logo">
              <i class="fa-brands fa-square-x-twitter"></i>
            </a>
          </div>

          <div class="col">
            <a
              href="https://www.linkedin.com/in/adesope-folasade-1bb66872?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
              title="LinkedIn handle"
              target="_blank"
              class="contact-logo">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
          <div class="col">
            <a
              href="https://github.com/Sadebeauty"
              title="Github"
              target="_blank"
              class="contact-logo">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
